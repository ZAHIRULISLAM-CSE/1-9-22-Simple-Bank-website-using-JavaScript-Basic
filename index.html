<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy's Bank</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
    <h1 class="header1 d-flex justify-content-center">Welcome To Joy's Bank</h1>
    <div class="container">
        <div class="middle  ">
            <h4>Login</h1>
           <input class="form-control" type="email" name="Email" placeholder="Email">
           <br>
           <input  class="form-control" type="password" name="Password" placeholder="Password">
           <br>
           <button type="button" id="button" class="btn btn-success">Enter</button>
        </div>
    </div>
</div>
    <div id="nextpart">
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <div class="transactionedit">
                <h4>Deposit</h4>
                <h3>$<span id="depo_update">00</span></h3>
                </div>   
            </div>
            <div class="col-md-4 ">
                <div class="transactionedit1">
                <h4>WithDraw</h4>
                <h3>$<span id="withdraw_table">00</span></h3>
                </div>   
            </div>

            <div class="col-md-4">
                <div class=" transactionedit2">
                <h4>Balance</h4>
                <h3>$<span id="balance_edit">1200</span></h3>
                </div>   
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="deposit">
                    <h3>Deposit</h3>
                    <input type="email" id="depo_form" class="form-control"placeholder="$Amount You Want to deposit">
                    <br>
                    <button type="button" id="button_depo" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="deposit">
                    <h3>WithDraw</h3>
                    <input type="email" id="withdraw_form" class="form-control"placeholder="$Amount You Want to Withdraw">
                    <br>
                    <button type="button" id="button_withdraw" class="btn btn-success">WithDraw</button>
                </div>
            </div>
        </div>
    </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
